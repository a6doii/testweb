<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-Book</title>
</head>
<body>
    <div class="adding-books">
        <form action="#" method="post">
            <div class="A-book-id">
                <label>
                    Book ID <br>
                    <input type="text" placeholder="Book ID...">
                </label>
            </div>
            <div class="A-book-name">
                <label>
            Book Name <br>
            <input type="text" placeholder="Book Name...">
        </label>
    </div>
    <div class="A-author">
        <label>
            Book Author <br>
            <input type="text" placeholder="Book Author...">
        </label>
    </div>
    <div class="A-book-category">
        <label>
            Book Category <br>
            <input type="text" placeholder="Book Category...">
        </label>
    </div>
    <br>
    <div class="A-book-Image">
            <label for="imageInput">Select an image:</label><br>
            <input type="file" id="imageInput" name="imageInput" accept="image/*">
    </div>
    <br>
    <div class="e-book-description">
        <label for="A-descriptionInput">Enter your description:</label><br>
        <textarea id="A-descriptionInput" name="A-descriptionInput" rows="4" cols="50"></textarea>                
    </label>
    <br>
    <input type="submit">
</form>
</div>
</div>
<footer>
    <a href="#contact">Contact</a>
    <a href="Aboutus.html" target="_blank">About us</a>
</footer>
</body>
</html>
